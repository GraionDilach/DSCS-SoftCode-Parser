# configuration file for dotnet-releaser
profile = "custom"
[msbuild]
project = "DSCS-SoftCode-Parser.sln"
[github]
user = "GraionDilach"
repo = "DSCS-SoftCode-Parser"
version_prefix = "v"
[nuget]
publish = false
[scoop]
publish = false
[msbuild.properties]
PublishTrimmed = false
PublishSingleFile = true
SelfContained = true
PublishReadyToRun = true
CopyOutputSymbolsToPublishDirectory = false
SkipCopyingSymbolsToOutputDirectory = true
[[pack]]
rid = ["win-x64"]
kinds = ["zip"]
